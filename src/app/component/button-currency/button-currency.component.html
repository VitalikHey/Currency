<mat-button-toggle-group class="currency__form">
  <mat-button-toggle
    class="currency__input"
    (click)="handleClickButtonCurrency(true)"
    >{{ nameFirstTemplate }}</mat-button-toggle
  >
  <mat-button-toggle
    class="currency__input"
    (click)="handleClickButtonCurrency(false)"
    >{{ nameSecondTemplate }}</mat-button-toggle
  >
</mat-button-toggle-group>
